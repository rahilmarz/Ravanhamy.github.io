        // --- توابع رندرینگ ---
        
        function renderQuiz() {
            const quizContainer = document.getElementById('quiz-container');
            const navContainer = document.getElementById('nav-container');

            quizData.forEach((section, sIndex) => {
                // ایجاد دکمه نویگیشن
                const navBtn = document.createElement('a');
                navBtn.href = `#${section.id}`;
                navBtn.className = "inline-block px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-blue-600 hover:text-white transition-colors text-sm font-medium";
                navBtn.textContent = `بخش ${sIndex + 1}`;
                navContainer.appendChild(navBtn);

                // ایجاد بخش سوالات
                const sectionDiv = document.createElement('div');
                sectionDiv.id = section.id;
                sectionDiv.className = "mb-12 bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden";
                
                // هدر بخش
                const sectionHeader = document.createElement('div');
                sectionHeader.className = "bg-gradient-to-l from-blue-500 to-blue-600 p-5 text-white";
                sectionHeader.innerHTML = `<h2 class="text-xl md:text-2xl font-bold">${section.title}</h2>`;
                sectionDiv.appendChild(sectionHeader);

                // کانتینر سوالات
                const questionsWrapper = document.createElement('div');
                questionsWrapper.className = "p-5 md:p-8 space-y-8";

                section.questions.forEach((q, qIndex) => {
                    const qDiv = document.createElement('div');
                    qDiv.className = "border-b border-gray-100 pb-8 last:border-0 last:pb-0";
                    
                    // متن سوال
                    const qTitle = document.createElement('h3');
                    qTitle.className = "text-lg font-bold text-gray-800 mb-4 flex items-start gap-2";
                    qTitle.innerHTML = `<span class="bg-blue-100 text-blue-800 text-sm px-2 py-1 rounded mt-1 ml-2">سوال ${qIndex + 1}</span> <span>${q.q}</span>`;
                    qDiv.appendChild(qTitle);

                    // گزینه‌ها
                    const optionsDiv = document.createElement('div');
                    optionsDiv.className = "grid grid-cols-1 md:grid-cols-2 gap-3";
                    
                    // شناسه منحصر به فرد برای سوال برای جلوگیری از تداخل
                    const qUniqueId = `q-${sIndex}-${qIndex}`;

                    for (const [key, value] of Object.entries(q.options)) {
                        const btn = document.createElement('button');
                        btn.className = "option-btn w-full text-right p-3 rounded-lg border border-gray-300 text-gray-700 bg-white relative overflow-hidden";
                        btn.innerHTML = `<span class="font-bold text-blue-600 ml-2">${key}:</span> ${value}`;
                        btn.dataset.key = key;
                        btn.dataset.qid = qUniqueId;
                        
                        // اضافه کردن رویداد کلیک
                        btn.onclick = () => checkAnswer(btn, q.correct, qUniqueId);
                        
                        optionsDiv.appendChild(btn);
                    }
                    qDiv.appendChild(optionsDiv);

                    // محل نمایش فیدبک
                    const feedbackDiv = document.createElement('div');
                    feedbackDiv.id = `${qUniqueId}-feedback`;
                    feedbackDiv.className = "mt-3 hidden p-3 rounded-lg text-sm font-bold";
                    qDiv.appendChild(feedbackDiv);

                    questionsWrapper.appendChild(qDiv);
                });

                sectionDiv.appendChild(questionsWrapper);
                quizContainer.appendChild(sectionDiv);
            });
        }

        // --- منطق بررسی جواب ---
        function checkAnswer(selectedBtn, correctKey, qUniqueId) {
            // جلوگیری از کلیک مجدد اگر قبلا پاسخ داده شده است
            const parent = selectedBtn.parentElement;
            if (parent.dataset.answered === "true") return;

            // قفل کردن سوال
            parent.dataset.answered = "true";
            const buttons = parent.querySelectorAll('button');
            
            // غیرفعال کردن هاور برای همه دکمه‌ها
            buttons.forEach(btn => btn.disabled = true);

            const selectedKey = selectedBtn.dataset.key;
            const feedbackDiv = document.getElementById(`${qUniqueId}-feedback`);

            // پیدا کردن دکمه صحیح
            let correctBtn;
            buttons.forEach(btn => {
                if (btn.dataset.key === correctKey) correctBtn = btn;
            });

            if (selectedKey === correctKey) {
                // پاسخ صحیح بود
                selectedBtn.classList.add('correct-answer');
                feedbackDiv.textContent = "✅ آفرین! پاسخ شما صحیح است.";
                feedbackDiv.className = "mt-3 block p-3 rounded-lg text-sm font-bold bg-green-50 text-green-700 border border-green-200";
            } else {
                // پاسخ غلط بود
                selectedBtn.classList.add('wrong-answer');
                // نشان دادن گزینه صحیح
                if (correctBtn) correctBtn.classList.add('correct-indicator');
                
                feedbackDiv.innerHTML = `❌ پاسخ شما نادرست بود.<br>پاسخ صحیح گزینه <strong>${correctKey}</strong> می‌باشد.`;
                feedbackDiv.className = "mt-3 block p-3 rounded-lg text-sm font-bold bg-red-50 text-red-700 border border-red-200";
            }
        }

        // اجرای تابع رندر پس از لود صفحه
        document.addEventListener('DOMContentLoaded', renderQuiz);
